<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h2 class="app-title">Metric/Imperial Unit Conversion</h2>
      <input class="conversion-input" type="text">
      <button id="convert-btn" class="btn">Convert</button>
    </header>
    <section class="conversions">
      <div class="conversion">
        <h3 class="conversion-title">Length (Meter/Feet)</h3>
        <p class="conversion-text">0 meters = 0 feet | 0 feet = 0 meters</p>
      </div>
      <div class="conversion">
        <h3 class="conversion-title">Volume (Liters/Gallons)</h3>
        <p class="conversion-text">0 liters = 0 gallons | 0 gallons = 0 liters</p>
      </div>
      <div class="conversion">
        <h3 class="conversion-title">Mass (Kilograms/Pounds)</h3>
        <p class="conversion-text">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
      </div>
    </section>
  </div>
  <script src="index.css"></script>
</body>
</html>
